<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Sass -->
    <link rel="stylesheet" href="../assets/style/signin.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c413707f17.js" crossorigin="anonymous"></script>
    
    
    <title>Вход | SKILLRUN</title>
</head>
<body>

    <div class="all">
        <header class="d-flex justify-content-between">
            <div class="col-6">  
                <div class="col-6">
                    <h2>skill<span>run.</span></h2>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <p>Вы новый <a href="../signup/">Регистрация</a></p>
            </div>
        </header>
        <div class="signin">
            <div class="card">
                <h4 class="text-center py-3"><i class="fas fa-sign-in-alt"></i> Вход</h4>
                <form action="" class="row g-3 justify-content-center">
                    <div class="col-9">
                        <label for="emailSignIn" class="form-label">
                            <i class="fas fa-envelope"></i> Логин
                        </label>
                        <input type="text" id="emailSignIn" class="form-control" placeholder="Пр: user@skillrun.uz">
                    </div>
                    <div class="col-9">
                        <label for="emailSignIn" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="text" id="emailSignIn" class="form-control" placeholder="Наберите пароль">
                    </div>
                    <div class="col-9 py-1">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Запомни меня
                        </label>
                    </div>
                    <div class="col-9">
                        <a href="#">Забыли пароль</a>
                    </div>
                    <div class="col-9">
                        <button class="btn btn-outline-success">Вход</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     
    <!-- JavaScript -->
    <script src="../assets/js/signin.js"></script>
</body>
</html>
