<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Sass -->
    <link rel="stylesheet" href="../assets/style/signin.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c413707f17.js" crossorigin="anonymous"></script>
    
    
    <title>Вход | SKILLRUN</title>
</head>
<body>

    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Вход</h1>
                    <p class="text text-normal">Новый пользователь? <span><a href="#" class="text text-links">Создать аккаунт</a></span>
                    </p>
                </div>
                <form name="login" class="form">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Эл. адресс</label>
                        <input type="email" name="email" class="input-field" placeholder="Эл. адресс">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Пароль</label>
                        <input type="password" name="password" class="input-field" placeholder="Пароль">
                    </div>
                    <div class="input-control">
                        <a href="#" class="text text-links">Забыли пароль</a>
                        <input type="button" name="submit" class="input-submit" value="Login" disabled>
                    </div>
                </form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">Или</span>
                    <span class="striped-line"></span>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fab fa-google"></i>
                            <span>Войти через Google</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fab fa-facebook-square"></i>
                            <span></i>Войти через Facebook</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fab fa-apple"></i>
                            <span></i>Войти через Apple</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     
    <!-- JavaScript -->
    <!-- <script src="../assets/js/signin.js"></script> -->

    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
